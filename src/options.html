<!DOCTYPE html>

<html lang='en'>
<head>
    <link href='styles.css' rel='stylesheet'>

    <meta content='text/html; charset=utf-8' http-equiv='content-type'/>
    <meta charset='utf-8'/>
    <meta content='width=device-width' name='viewport'/>

    <title></title>

    <script src='shared.js'></script>
    <script defer src='options.js'></script>
</head>

<body>
<form>
    <fieldset>
        <legend data-i18n='general'>General</legend>

        <label data-i18n='api_key' for='apiKey'>API Key</label>
        <input id='apiKey' required/>
    </fieldset>

    <fieldset>
        <legend data-i18n='sms'>SMS</legend>

        <label data-i18n='from' for='sms_from'>From</label>
        <input id='sms_from' maxlength='16'/>
    </fieldset>

    <fieldset>
        <legend data-i18n='voice'>Voice</legend>

        <label data-i18n='from' for='voice_from'>From</label>
        <input id='voice_from' maxlength='16'/>
    </fieldset>

    <button data-i18n='save' type='submit'>Save</button>
</form>
</body>
</html>
